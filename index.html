<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/cf418945ce.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
  <section id="landing-page">
    <nav>
        <figure>
            <img id="personal-logo" src="./assets/logo pin" alt="">
        </figure>
        <ul class="nav__link--list">
            <li class="nav__link">
                <a href="#"
                class="nav__link--anchor
                link__hover-effect
                link__hover-effect--black"
                >About</a>
            </li>
            <li class="nav__link">
                <a href="#projects"
                class="nav__link--anchor
                link__hover-effect
                link__hover-effect--black"
                >Projects</a>
            </li>
            <li class="nav__link click">
                <a href="#"
                class="nav__link--anchor
                link__hover-effect
                link__hover-effect--black"
                >Contact</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row row__center">
            <header class="header">
                <div class="header__content">
                    <h1 class="title">Poland's most awarded films site</h1>
                    <h1 class="header__para red">Find the film that you want to watch</h1>
                </div>
            </header>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="searchinput">
                    <form class="input" onsubmit="searchFilm(event)">
                        <input type="text" class="input__search--modify"  placeholder="Search by Name, Year or Date"></input>
                            <button class="btn__search--modify">
                                <div class="fa-solid__remove">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <div class="spinner__show">
                                    <i class="fa-solid fa-spinner"></i>
                                </div>
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container container__padding">
        <div class="row row__center" onsubmit="searchFilm()">
                <img src="./assets/building.681ea6bf.png" alt="" class="img">
                <div class="modal">
                    <div class="center">
                        <h2>Here are the results</h2> 
                        <select id="filter" onchange="filterFilms(event)">
                            <option value="" disabled selected>Sort by Year</option>
                            <option value="Newest">Year, Newest to Latest</option>
                            <option value="Latest">Year, Latest to Newest</option>
                        </select>
                        <div class="film-list">
                                <div class="film">
                                    <div class="film-card">
                                        <div class="film-card__container">
                                            <h3 class="title__film">Title</h3>
                                            <p><b>Year:</b>Year</p>
                                            <p><b>Type:</b>Type</p> 
                                            <p><b></b>Poster</p>
                                        </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>       
    </div>

        <!-- <div class="scroll__footer">
            <a href="#projects" class="scroll">
                <div class="scroll__icon click"></div>
            </a>
        </div> -->

</section>
</body>
</html>
