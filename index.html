<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/cf418945ce.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
  <section id="landing-page">
    <nav>
        <figure>
            <img id="personal-logo" src="./assets/logo pin" alt="">
        </figure>
        <ul class="nav__link--list">
            <li class="nav__link">
                <a href="#"
                class="nav__link--anchor
                link__hover-effect
                link__hover-effect--black"
                >About</a>
            </li>
            <li class="nav__link">
                <a href="#projects"
                class="nav__link--anchor
                link__hover-effect
                link__hover-effect--black"
                >Projects</a>
            </li>
            <li class="nav__link click" onclick="toggleModal()">
                <a href="#"
                class="nav__link--anchor
                link__hover-effect
                link__hover-effect--black"
                >Contact</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row row__center">
            <header class="header">
                <div class="header__content">
                    <h1 class="title">Poland's most awarded films site</h1>
                    <h1 class="header__para red">Find the film that you want to watch</h1>
                </div>
            </header>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="searchinput">
                    <div class="input">
                        <input type="text" class="input__search--modify" placeholder="Search by Name, Year or Date">
                        <button class= btn__search--modify>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <div class="spinner__show">
                                <i class=fa-solid fa-spinner></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <img src="./assets/building.681ea6bf.png" alt="" class="img">
        </div>
    </div>

    <div class="container">
        <div class="row row__center">
            <div class="film-list">
                <div class="film">
                    <div class="film-card">
                        <div class="film-card__container">
                            <h3 class="title__film">${films.Title}</h3>
                            <p><b class="font">Year:</b>${films.Year}</p>
                            <p><b class="font">Type:</b>${films.Type}</p>
                            <p><b class="font">Img:</b>${films.Poster}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="scroll__footer">
            <a href="#projects" class="scroll">
                <div class="scroll__icon click"></div>
            </a>
        </div>
</section>
</body>
</html>
